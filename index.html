<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mike Ackerman's Portfolio">
    <title>Mike Ackerman - Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/logo.png" alt="Portfolio Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Mike Ackerman</h1>
          <h4 class="title-sub">Web Developer</h4>
        </div>
      </div>
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive hero" src="images/ranger_red_riding_hood.jpg" alt="Main project image!">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 featured-title">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center featured-work--items">
        <div class="col-md-4">
          <img class="img-responsive" src="images/viget_logo.png" alt="Employer Viget">
          <h3 class="text-uppercase">Employer: Viget</h3>
          <p><a href="http://viget.com">http://viget.com</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/hypegram.png" alt="Desktop Dev Hypegram">
          <h3 class="text-uppercase">Desktop Dev: Hypegram</h3>
          <p><a href="http://goo.gl/96u4CE">http://goo.gl/96u4CE</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/arch.png" alt="Arch">
          <h3 class="text-uppercase">Side Project: Arch</h3>
          <p><a href="https://www.facebook.com/ArchCrowd">https://www.facebook.com/ArchCrowd</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
